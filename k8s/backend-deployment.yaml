apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: ${NAMESPACE}
spec:
  replicas: 2  # Scale to 2 pods
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ${DOCKERHUB_USER}/todo-app-backend:${TAG}  # e.g., yourusername/todo-app-backend:latest
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: todo-app-config  # Use ConfigMap vars
          readinessProbe:
            httpGet:
              path: /health  # From thread: Use /health for checks
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: ${NAMESPACE}
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP  # Internal service

